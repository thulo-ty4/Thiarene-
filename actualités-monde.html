<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actualit√©s Mondiales - Thiarene+</title>
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="D√©couvrez les derni√®res actualit√©s mondiales mises √† jour en temps r√©el sur Thiarene+.">
  <style>
    .news-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 3px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    .news-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .news-content {
      padding: 15px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .news-content h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #0077cc;
    }
    .news-content p {
      flex-grow: 1;
      color: #333;
    }
    .news-content a {
      text-decoration: none;
      background: #0077cc;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      text-align: center;
      display: block;
      margin-top: 10px;
    }
    .news-content a:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">üåç Thiarene+</div>
      <ul class="nav-links">
        <li><a href="index.html">üè† Accueil</a></li>
        <li><a href="actualites.html">üì∞ Actualit√©s Locales</a></li>
        <li><a href="actualites-monde.html" class="active">üåç Monde</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1 style="text-align:center;margin-top:20px;">üåç Actualit√©s Mondiales</h1>
    <div id="news-container" class="news-grid">
      <p style="text-align:center;width:100%;">Chargement des actualit√©s...</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Thiarene+ - Tous droits r√©serv√©s</p>
  </footer>

  <script>
    const apiKey = "f098c3aa54a74902a7b5a6885f88f056";
    const url = `https://newsapi.org/v2/top-headlines?language=fr&pageSize=12&apiKey=${apiKey}`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("news-container");
        container.innerHTML = "";

        data.articles.forEach(article => {
          container.innerHTML += `
            <article class="news-card">
              <img src="${article.urlToImage || 'default.jpg'}" alt="">
              <div class="news-content">
                <h2>${article.title}</h2>
                <p>${article.description || 'Pas de description disponible.'}</p>
                <a href="${article.url}" target="_blank">Lire plus</a>
              </div>
            </article>
          `;
        });
      })
      .catch(error => {
        document.getElementById("news-container").innerHTML = "<p>‚ùå Impossible de charger les actualit√©s.</p>";
        console.error(error);
      });
  </script>
</body>
</html>
