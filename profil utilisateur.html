<!DOCTYPE html>
<html lang="fr">
<head>
  <meta name="description" content="Découvrez l'actualité, la culture, le mode de vie et les annonces du village de Thiarène, au cœur du Sénégal. Photos, vidéos et histoires locales.">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Profil - Thiarene+</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
    }
    .profile-card {
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }
    .profile-card:hover {
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
    }
    .stat-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .annonce-card {
      transition: all 0.3s ease;
      border-left: 4px solid transparent;
    }
    .annonce-card:hover {
      transform: translateX(5px);
      border-left-color: #3b82f6;
    }
    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
    }
    .profile-photo {
      transition: all 0.3s ease;
    }
    .profile-photo:hover {
      transform: scale(1.05);
    }
    .btn-primary {
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
    }
    .btn-danger {
      background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%);
      transition: all 0.3s ease;
    }
    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
    }
    .btn-warning {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      transition: all 0.3s ease;
    }
    .btn-warning:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(245, 158, 11, 0.4);
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-4xl mx-auto px-4 py-8">
    <!-- Header -->
    <div class="text-center mb-10">
      <h1 class="text-4xl font-bold text-blue-800 mb-2">Mon Profil</h1>
      <p class="text-gray-600">Gérez vos annonces et vos informations personnelles</p>
    </div>

    <!-- Profil utilisateur -->
    <div class="profile-card bg-white rounded-xl p-6 mb-8 flex flex-col md:flex-row items-center md:space-x-8 space-y-6 md:space-y-0">
      <div class="relative group">
        <img id="profilePhoto" src="default-profile.jpg" alt="Photo de profil" 
             class="profile-photo w-32 h-32 rounded-full border-4 border-white shadow-lg object-cover">
        <div class="absolute inset-0 bg-blue-800 bg-opacity-60 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
          <span class="text-white font-medium">Changer</span>
        </div>
        <input type="file" id="photoInput" class="hidden" accept="image/*">
      </div>
      
      <div class="text-center md:text-left">
        <h2 id="userName" class="text-2xl font-bold text-gray-900 mb-1">Utilisateur</h2>
        <p class="text-gray-600 mb-4">Membre depuis 2023</p>
        <button id="changePhotoBtn" class="btn-primary text-white px-6 py-2 rounded-full font-medium shadow-sm">
          Changer la photo de profil
        </button>
      </div>
    </div>

    <!-- Statistiques -->
    <h2 class="text-2xl font-bold text-gray-900 mb-6">Vos Statistiques</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
      <div class="stat-card bg-white rounded-xl p-6 text-center shadow-sm">
        <div class="bg-blue-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
        </div>
        <p class="text-sm text-gray-500 uppercase tracking-wider">Total Annonces</p>
        <p id="statAnnonces" class="text-3xl font-bold text-gray-900 mt-2">0</p>
      </div>
      
      <div class="stat-card bg-white rounded-xl p-6 text-center shadow-sm">
        <div class="bg-red-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
          </svg>
        </div>
        <p class="text-sm text-gray-500 uppercase tracking-wider">Total Likes</p>
        <p id="statLikes" class="text-3xl font-bold text-gray-900 mt-2">0</p>
      </div>
      
      <div class="stat-card bg-white rounded-xl p-6 text-center shadow-sm">
        <div class="bg-green-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
        </div>
        <p class="text-sm text-gray-500 uppercase tracking-wider">Visites</p>
        <p class="text-3xl font-bold text-gray-900 mt-2">+100</p>
      </div>
    </div>

    <!-- Liste des annonces -->
    <h2 class="text-2xl font-bold text-gray-900 mb-6">Vos Annonces</h2>
    <div id="annoncesList" class="space-y-4">
      <!-- Les annonces seront ajoutées ici dynamiquement -->
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getDatabase, ref, onChildAdded, remove, update, get } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAfaaMyk4_CjF9SwJ4D0o-r0A5jENFJxOc",
      authDomain: "blossomverse-lgajk.firebaseapp.com",
      databaseURL: "https://blossomverse-lgajk-default-rtdb.firebaseio.com",
      projectId: "blossomverse-lgajk",
      storageBucket: "blossomverse-lgajk.appspot.com",
      messagingSenderId: "588813220309",
      appId: "1:588813220309:web:ea1934d655e1d2397ce55c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const imagekitPublicKey = "public_c7bSqEq2gFNhSb8darpultjwykU=";
    const imagekitUploadEndpoint = "https://ik.imagekit.io/0wg6b4wey";

    const userNameEl = document.getElementById('userName');
    const profilePhotoEl = document.getElementById('profilePhoto');
    const changePhotoBtn = document.getElementById('changePhotoBtn');
    const photoInput = document.getElementById('photoInput');
    const annoncesListEl = document.getElementById('annoncesList');
    const statAnnoncesEl = document.getElementById('statAnnonces');
    const statLikesEl = document.getElementById('statLikes');

    let totalAnnonces = 0;
    let totalLikes = 0;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = 'login.html';

      let displayName = user.displayName;
      if (!displayName) {
        const snap = await get(ref(db, 'utilisateurs/' + user.uid));
        displayName = snap.exists() ? snap.val().nom : user.email;
      }

      userNameEl.textContent = displayName;
      profilePhotoEl.src = user.photoURL || "default-profile.jpg";

      changePhotoBtn.onclick = () => photoInput.click();
      photoInput.onchange = async () => {
        const file = photoInput.files[0];
        if (!file) return;

        try {
          changePhotoBtn.disabled = true;
          changePhotoBtn.innerHTML = '<span class="animate-pulse">Chargement...</span>';

          const formData = new FormData();
          formData.append("file", file);
          formData.append("publicKey", imagekitPublicKey);
          formData.append("fileName", `profile_${Date.now()}.jpg`);
          formData.append("uploadPreset", "unsigned_preset");

          const response = await fetch("https://upload.imagekit.io/api/v1/files/upload", {
            method: "POST",
            body: formData
          });
          const data = await response.json();

          await updateProfile(user, { photoURL: data.url });
          profilePhotoEl.src = data.url;
          
          // Notification de succès
          const notification = document.createElement('div');
          notification.className = 'fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg animate-fade-in';
          notification.textContent = '✅ Photo mise à jour avec succès !';
          document.body.appendChild(notification);
          
          setTimeout(() => {
            notification.classList.remove('animate-fade-in');
            notification.classList.add('animate-fade-out');
            setTimeout(() => notification.remove(), 500);
          }, 3000);
          
        } catch (err) {
          alert("❌ Erreur lors de l'envoi : " + err.message);
        } finally {
          changePhotoBtn.disabled = false;
          changePhotoBtn.textContent = 'Changer la photo de profil';
        }
      };

      const annoncesRef = ref(db, 'annonces');
      onChildAdded(annoncesRef, (snap) => {
        const annonce = snap.val();
        const id = snap.key;
        if (annonce.nom === displayName || annonce.nom === user.email) {
          totalAnnonces++;
          statAnnoncesEl.textContent = totalAnnonces;
          totalLikes += annonce.likes || 0;
          statLikesEl.textContent = totalLikes;
          afficherAnnonce(id, annonce);
        }
      });
    });

    function afficherAnnonce(id, annonce) {
      const div = document.createElement('div');
      div.className = 'annonce-card bg-white rounded-lg p-6 shadow-sm';
      
      // Formatage de la date
      const options = { 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric',
        hour: '2-digit', 
        minute: '2-digit' 
      };
      const dateFormatted = new Date(annonce.date).toLocaleDateString('fr-FR', options);
      
      div.innerHTML = `
        <div class="flex justify-between items-start mb-2">
          <h3 class="text-xl font-semibold text-gray-900">${annonce.type}</h3>
          <span class="text-sm text-gray-500">${dateFormatted}</span>
        </div>
        <p class="text-gray-700 mb-4">${annonce.message}</p>
        
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-2">
            <span class="text-red-500">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
              </svg>
            </span>
            <span class="text-sm text-gray-600">${annonce.likes || 0} likes</span>
          </div>
          
          <div class="flex space-x-2">
            <button onclick="modifierAnnonce('${id}')" class="btn-warning text-white px-4 py-1 rounded-full text-sm font-medium">
              Modifier
            </button>
            <button onclick="supprimerAnnonce('${id}')" class="btn-danger text-white px-4 py-1 rounded-full text-sm font-medium">
              Supprimer
            </button>
          </div>
        </div>
      `;
      annoncesListEl.prepend(div);
    }

    window.supprimerAnnonce = async (id) => {
      if (confirm("Êtes-vous sûr de vouloir supprimer cette annonce ? Cette action est irréversible.")) {
        try {
          await remove(ref(db, 'annonces/' + id));
          
          // Notification de succès
          const notification = document.createElement('div');
          notification.className = 'fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg animate-fade-in';
          notification.textContent = '✅ Annonce supprimée avec succès !';
          document.body.appendChild(notification);
          
          setTimeout(() => {
            notification.classList.remove('animate-fade-in');
            notification.classList.add('animate-fade-out');
            setTimeout(() => notification.remove(), 500);
          }, 3000);
          
          // Rechargement après un délai
          setTimeout(() => location.reload(), 1000);
        } catch (error) {
          alert("Une erreur est survenue lors de la suppression : " + error.message);
        }
      }
    }

    window.modifierAnnonce = async (id) => {
      const nouveauMessage = prompt("Modifier le message de l'annonce :");
      if (nouveauMessage) {
        try {
          await update(ref(db, 'annonces/' + id), { message: nouveauMessage });
          
          // Notification de succès
          const notification = document.createElement('div');
          notification.className = 'fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg animate-fade-in';
          notification.textContent = '✅ Annonce modifiée avec succès !';
          document.body.appendChild(notification);
          
          setTimeout(() => {
            notification.classList.remove('animate-fade-in');
            notification.classList.add('animate-fade-out');
            setTimeout(() => notification.remove(), 500);
          }, 3000);
          
          // Rechargement après un délai
          setTimeout(() => location.reload(), 1000);
        } catch (error) {
          alert("Une erreur est survenue lors de la modification : " + error.message);
        }
      }
    }
  </script>
</body>
            </html>
