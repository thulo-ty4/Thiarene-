<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Profil - Thiarene+</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-4xl mx-auto p-6">
    <!-- Profil utilisateur -->
    <div class="flex items-center space-x-6 mb-6">
      <img id="profilePhoto" src="default-profile.jpg" alt="Photo de profil" class="w-24 h-24 rounded-full border-4 border-blue-500 object-cover">
      <div>
        <h1 id="userName" class="text-2xl font-bold text-blue-700">Utilisateur</h1>
        <button id="changePhotoBtn" class="mt-2 text-sm text-white bg-blue-600 px-4 py-1 rounded hover:bg-blue-700">Changer la photo</button>
        <input type="file" id="photoInput" class="hidden" accept="image/*">
      </div>
    </div><!-- Statistiques -->
<div class="grid grid-cols-3 gap-4 mb-6">
  <div class="bg-white p-4 rounded-lg shadow text-center">
    <p class="text-sm text-gray-500">Total Annonces</p>
    <p id="statAnnonces" class="text-xl font-bold">0</p>
  </div>
  <div class="bg-white p-4 rounded-lg shadow text-center">
    <p class="text-sm text-gray-500">Total Likes</p>
    <p id="statLikes" class="text-xl font-bold">0</p>
  </div>
  <div class="bg-white p-4 rounded-lg shadow text-center">
    <p class="text-sm text-gray-500">Visites</p>
    <p class="text-xl font-bold">+100</p>
  </div>
</div>

<!-- Liste des annonces -->
<div>
  <h2 class="text-xl font-semibold text-blue-700 mb-4">Mes Annonces</h2>
  <div id="annoncesList" class="space-y-4"></div>
</div>

  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getDatabase, ref, onChildAdded, remove, update, get } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAfaaMyk4_CjF9SwJ4D0o-r0A5jENFJxOc",
      authDomain: "blossomverse-lgajk.firebaseapp.com",
      databaseURL: "https://blossomverse-lgajk-default-rtdb.firebaseio.com",
      projectId: "blossomverse-lgajk",
      storageBucket: "blossomverse-lgajk.appspot.com",
      messagingSenderId: "588813220309",
      appId: "1:588813220309:web:ea1934d655e1d2397ce55c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const imagekitPublicKey = "public_c7bSqEq2gFNhSb8darpultjwykU=";
    const imagekitUploadEndpoint = "https://ik.imagekit.io/0wg6b4wey";

    const userNameEl = document.getElementById('userName');
    const profilePhotoEl = document.getElementById('profilePhoto');
    const changePhotoBtn = document.getElementById('changePhotoBtn');
    const photoInput = document.getElementById('photoInput');
    const annoncesListEl = document.getElementById('annoncesList');
    const statAnnoncesEl = document.getElementById('statAnnonces');
    const statLikesEl = document.getElementById('statLikes');

    let totalAnnonces = 0;
    let totalLikes = 0;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = 'login.html';

      let displayName = user.displayName;
      if (!displayName) {
        const snap = await get(ref(db, 'utilisateurs/' + user.uid));
        displayName = snap.exists() ? snap.val().nom : user.email;
      }

      userNameEl.textContent = displayName;
      profilePhotoEl.src = user.photoURL || "default-profile.jpg";

      changePhotoBtn.onclick = () => photoInput.click();
      photoInput.onchange = async () => {
        const file = photoInput.files[0];
        if (!file) return;

        const formData = new FormData();
        formData.append("file", file);
        formData.append("publicKey", imagekitPublicKey);
        formData.append("fileName", `profile_${Date.now()}.jpg`);
        formData.append("uploadPreset", "unsigned_preset"); // si nécessaire

        try {
          const response = await fetch("https://upload.imagekit.io/api/v1/files/upload", {
            method: "POST",
            body: formData
          });
          const data = await response.json();

          await updateProfile(user, { photoURL: data.url });
          profilePhotoEl.src = data.url;
          alert("✅ Photo mise à jour avec succès !");
        } catch (err) {
          alert("❌ Erreur lors de l'envoi : " + err.message);
        }
      };

      const annoncesRef = ref(db, 'annonces');
      onChildAdded(annoncesRef, (snap) => {
        const annonce = snap.val();
        const id = snap.key;
        if (annonce.nom === displayName || annonce.nom === user.email) {
          totalAnnonces++;
          statAnnoncesEl.textContent = totalAnnonces;
          totalLikes += annonce.likes || 0;
          statLikesEl.textContent = totalLikes;
          afficherAnnonce(id, annonce);
        }
      });
    });

    function afficherAnnonce(id, annonce) {
      const div = document.createElement('div');
      div.className = 'bg-white p-4 rounded-lg shadow';
      div.innerHTML = `
        <h3 class="text-lg font-semibold">${annonce.type}</h3>
        <p class="text-sm text-gray-600">${annonce.message}</p>
        <div class="mt-2 flex items-center justify-between">
          <span class="text-xs text-gray-400">${new Date(annonce.date).toLocaleString()}</span>
          <span class="text-xs text-red-600">❤️ ${annonce.likes || 0} likes</span>
        </div>
        <div class="flex mt-3 gap-2">
          <button class="bg-yellow-500 text-white px-3 py-1 rounded text-sm" onclick="modifierAnnonce('${id}')">Modifier</button>
          <button class="bg-red-600 text-white px-3 py-1 rounded text-sm" onclick="supprimerAnnonce('${id}')">Supprimer</button>
        </div>
      `;
      annoncesListEl.prepend(div);
    }

    window.supprimerAnnonce = async (id) => {
      if (confirm("Supprimer cette annonce ?")) {
        await remove(ref(db, 'annonces/' + id));
        location.reload();
      }
    }

    window.modifierAnnonce = async (id) => {
      const nouveauMessage = prompt("Modifier le message de l'annonce :");
      if (nouveauMessage) {
        await update(ref(db, 'annonces/' + id), { message: nouveauMessage });
        alert("Annonce modifiée !");
        location.reload();
      }
    }
  </script></body>
        </html>
